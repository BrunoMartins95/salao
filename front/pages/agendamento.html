<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/salao/front/css/agendamento.css">
    <title>Agendamento Online</title>
</head>

<body onload="mostrarData(),mostrarData2(),mostrarData3(),mostrarData4(),mostrarData5()";>
    <header>
        <img src="/salao/front/imagens/logo_milla_reis_studio-539x441.png" alt="">
    </header>
    <div class="box">
        <form id="agenda" action="localhost/addClient" method="post">
            <fieldset>
                <legend><b>Agendamento On-line</b></legend>
                <div id="month">Mes Atual</div>
                <div id="dates">
                    <div id="days">
                        <button onclick="getDate()" type="button" class="dayButton" id="day1"><span id="day1week">Ter</span>
                        <button onclick="getDate()" type="button" class="dayButton" id="day2"><span id="day2week">Ter</span>
                        <button  onclick="getDate()" type="button" class="dayButton" id="day3"><span id="day3week">Ter</span>
                        <button  onclick="getDate()" type="button" class="dayButton" id="day4"><span id="day4week">Ter</span>
                        <button  onclick="getDate()" type="button" class="dayButton" id="day5" ><span id="day5week"></span>
                    </div>
                </div>
                <br>
                <div id="services">
                    <p>Servicos</p>
                    <select name="services" id="service" onchange="getService()">
                        <option value="">Corte</option>
                        <option value="">Pintura</option>
                        <option value="">Outros</option>
                        
                    </select>
                </div>
                <div id="times">
                    <p>Horario</p>
                    <select name="" id="selectTime">
                        <option value="">Horario</option>
                        
                    </select>
                </div>
                <div id="clientDados" >
                    
                        <fieldset>
                            <legend>Meus Dados</legend>
                            <p>Obrigatório informar seu nome completo</p>
                             <input class="inputbox" id="nameClient" type="text" placeholder="Nome Completo" required>
                             <br>
                             <p>Obrigatório informar o número de seu WhatsApp ou Celular</p>
                             <input class="inputbox" id="telClient" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" placeholder="Telefone com DDD" required>
                             <p>Obrigatório informar seu CPF</p>
                             <input class="inputbox" id="cpfClient" type="tel" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" placeholder="CPF"required>
                        </fieldset>
                   
                </div>
                
                    <fieldset>
                        <legend>Revise seu agendamento:</legend>
                         <p>Data e Hora:</p>
                         <input type="text" id="confirmDate" disabled>
                         <p>Servicos:</p>
                         <input type="text" id="confirmService" disabled>
                    </fieldset>
                
                <input onclick="enviarFormDados()" type="button" name="submit" id="submit" value="botao">
            </fieldset>
        </form>
        
    </div>
    <script src="/salao/front/js/agenda.js"></script>
</body>
</html>
